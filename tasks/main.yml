---
- name: Install nginx
  pkgng:
    name: nginx
    state: present
    cached: yes

- name: Create log directory
  file:
    path: "{{ nginx_log_dir }}"
    state: directory
    owner: root
    group: wheel
    mode: '0755'

- name: Ensure RC dir exists
  file:
    path: "{{ rc_conf_dir }}"
    state: directory
    owner: root
    group: wheel
    mode: '0755'

- name: Configure RC service
  copy:
    content: "nginx_enable=\"YES\""
    dest: "{{ rc_conf_dir }}/nginx"
    owner: root
    group: wheel
    mode: '0644'

- name: Write site configuration
  template:
    src: "{{ nginx_conf_src }}"
    dest: "{{ nginx_conf_file }}"
    owner: root
    group: wheel
    mode: '0644'
  notify:
    - restart nginx

- name: Start nginx
  service:
    name: nginx
    state: started
